---
- name: Install consul masters
  hosts: "hashistack_masters"
  become: true
  gather_facts: true

  roles:
    - role: "consul"
    - role: "envoy"

- name: Install consul minions
  hosts: "hashistack_minions:hashistack_sre"
  become: true
  gather_facts: true

  tasks:
    - name: "Install-only consul minions"
      include_role:
        name: "consul"
      vars:
        consul_role_do_configuration: false

    - name: "Install envoy proxy"
      include_role:
        name: "envoy"
